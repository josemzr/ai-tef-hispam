<div class="task-manager">
  <h1>ToDo List Manager</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="task.done" (change)="updateTask(task)" />
        </td>
        <td>
          <button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="add-task">
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask()">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="newTask.name" name="name" required />
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="newTask.description" name="description" required />
      <button type="submit">Add</button>
    </form>
  </div>
</div>
